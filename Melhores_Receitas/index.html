<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas Top Chef</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <hearder>
        <h1>Top Chefs Receitas Mundiais</h1>
        <figure>
            <img id="imagem-logo" src="logo1.png"/>
        </figure>
    </hearder>
    <div id="centraliza-login">
        <form class="form-login" method="POST">
            <div class="form-group">
                <input id="userInput" name="user" type="text" autofocus="autofocus" class="form-control" placeholder="Usuário" />
            </div>
            <div class="form-group">
                <input id="senhaInput" name="senha" type="password" autofocus="autofocus" class="form-control" placeholder="Senha" />
            </div>
        </form>
        <div>
            <p>Esqueceu sua senha? Clique aqui para recuperar.</p>
            <p>Ainda não faz parte do nosso clube? <a href="cadastro.html">Cadastre-se.</a></p>
        </div>
        <button class="btn btn-success" onclick="">LOGIN</button>
    </div>
    <footer>
        <hr/>
        &copy; Desenvolvido por Cynthia Oka 2020
    </footer>
</body>
</html>
